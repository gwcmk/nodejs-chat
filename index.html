<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <title>Node.js Chat</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href='//fonts.googleapis.com/css?family=Lato:400,300,600' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

  <div class="container">
    <div class="chat">
      <input type="text" class="chat-user-name" placeholder="Pick a username and hit enter">
      <div class="chat-messages-container">
        
      </div>
      <textarea class="chat-user-message" placeholder="Enter a message here"></textarea>
      <div class="chat-status">Status: <span>Idle</span></div>
    </div>
  </div>

  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    var socket = io();
    var name;
    var setStatus = function(s){
      $('.chat-status span').text(s);

      if($('.chat-status span').text() !== 'Idle'){
        document.title = 'New message';
        var reset = setTimeout(function(){
          setStatus('Idle');
          document.title = 'Node.js Chat';
        }, 3000);
      }
    }

    // listen for username
    $('.chat-user-name').keydown(function (e) {
       if (e.which === 13) {
          e.preventDefault();    
          socket.emit('chat-user-log-in', 
            {
              'name': $('.chat-user-name').val(),
            }
          );
       }
    });

    // listen for message
    $('.chat-user-message').keydown(function (e) {
       if (e.which === 13) {
          e.preventDefault();
          socket.emit('chat-input', 
            {
              'message': $(this).val(),
            }
          );
       }
    });

    // listen for new status message
    socket.on('status', function(data){
      setStatus(data.message);
      if(data.clear === true){
        $('.chat-user-message').val('');
      }
    })

    // listen for output from server
    socket.on('chat-output', function(username, data){
      $('.chat-user-message').val('');
      if(data.length){
        data.forEach(function(element, index, array){
          
          $('.chat-messages-container').append('<div class="chat-message">' + username + ' : ' + element.message + '</div>');
          $('.chat-messages-container')[0].scrollTop = $('.chat-messages-container')[0].scrollHeight;
          
        })
      }
    })

    // load last 50 messages
    socket.on('load-old-messages', function(data){
      for(var i = data.length-1; i > -1; i--){
        $('.chat-messages-container').append('<div class="chat-message">' + data[i].name + ' : ' + data[i].message + '</div>');
        $('.chat-messages-container')[0].scrollTop = $('.chat-messages-container')[0].scrollHeight;
      }
    })

    // show verification of username
    socket.on('chat-user-log-in-verified', function(username){
      $('.chat-user-name').remove();
      setStatus('Your username has been verified.');
      $('.chat-messages-container').append('<div class="chat-message">' + username + ' has connected</div>');
      $('.chat-messages-container')[0].scrollTop = $('.chat-messages-container')[0].scrollHeight;
    })

    socket.on('chat-user-disconnect', function(username){
      $('.chat-messages-container').append('<div class="chat-message">' + username + ' has disconnected</div>');
      $('.chat-messages-container')[0].scrollTop = $('.chat-messages-container')[0].scrollHeight;
    })
  </script>

</body>
</html>
